<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste Site Nicollas</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* CSS básico inline só pra demo rápida */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }
    header nav {
      background: #333;
      color: white;
      padding: 10px;
      display: none;
    }
    header nav.show {
      display: block;
    }
    button {
      cursor: pointer;
      margin: 10px 5px;
      padding: 10px 15px;
    }
    input#searchBox {
      padding: 8px;
      width: 250px;
      margin-right: 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    /* Temas simples */
    .theme-colorido {
      background: #222;
      color: #f9a825;
    }
    .theme-claro {
      background: #fff;
      color: #222;
    }
    .theme-escuro {
      background: #121212;
      color: #ccc;
    }
  </style>
</head>
<body>

<header>
  <button id="menuToggle" aria-label="Abrir menu" title="Abrir menu">☰ Menu</button>
  <nav>
    <a href="index.html">Início</a> |
    <a href="sites-personalizados.html">Sites</a> |
    <a href="suporte.html">Suporte</a> |
    <a href="sistemas.html">Sistemas</a> |
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main>
  <h1>Bem-vindo à Página Teste</h1>
  <p>Teste o campo de busca inteligente:</p>
  <input id="searchBox" type="text" placeholder="Digite e pressione Enter..." />

  <div>
    <button id="accessibilityBtn" title="Trocar tema">Trocar Tema</button>
  </div>

  <h2>Formulário de contato (teste envio)</h2>
  <form id="serviceForm">
    <label for="nome">Nome:</label><br/>
    <input type="text" id="nome" name="nome" required /><br/><br/>
    <label for="email">Email:</label><br/>
    <input type="email" id="email" name="email" required /><br/><br/>
    <label for="mensagem">Mensagem:</label><br/>
    <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br/><br/>
    <button type="submit">Enviar</button>
  </form>

  <div id="popup" style="display:none; margin-top:10px; background:#4caf50; color:white; padding:10px; border-radius:4px;">
    Mensagem enviada com sucesso!
  </div>
</main>

<footer>
  &copy; <span id="year"></span> Nicollas
</footer>

<script src="script.js"></script>

</body>
</html>
